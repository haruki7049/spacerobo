[package]
name = "spacerobo"
authors = ["haruki7049 <tontonkirikiri@gmail.com>"]
version = "0.1.0"
description = "A game to simulate a robo's moving in space"
edition = "2024"
license = "MIT"
readme = "README.md"
repository = "https://github.com/haruki7049/spacerobo"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
  "crates/spacerobo_commons",
  "crates/shooting_range_plugin",
  "crates/title_plugin",
]

[workspace.dependencies]
bevy = { version = "0.16.1", features = ["serialize", "wayland"] }
avian3d = { version = "0.3.1", features = ["serialize"] }
spacerobo_commons = { path = "crates/spacerobo_commons" }
serde = { version = "1.0.219", features = ["derive"] }
chrono = { version = "0.4.42", features = ["serde"] }
url = { version = "2.5.7", features = ["serde"] }

[dependencies]
spacerobo_title_plugin = { path = "crates/title_plugin" }
spacerobo_shooting_range_plugin = { path = "crates/shooting_range_plugin" }
aeronet = "0.16.1"
aeronet_webtransport = { version = "0.16.1", features = ["client", "server"] }
avian3d = { version = "0.3.1", features = ["serialize"] }
bevy = { version = "0.16.1", features = ["serialize", "wayland"] }
chrono = { version = "0.4.42", features = ["serde"] }
clap = { version = "4.5.40", features = ["derive", "string"] }
confy = "1.0.0"
directories = "6.0.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.145"
toml = "0.9.2"
url = { version = "2.5.7", features = ["serde"] }
wtransport = "0.6.1"
